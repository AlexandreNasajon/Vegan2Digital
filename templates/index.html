<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan 2D Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f8f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2e7d32;
        }
        .game-area {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vegan 2D Game</h1>
        <div class="game-area">
            <p>Welcome to the Vegan 2D Game!</p>
            <p>This is a placeholder for your game interface.</p>
        </div>
        <div>
            <button id="createGame">Create New Game</button>
        </div>
    </div>

    <script>
        document.getElementById('createGame').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/create_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: 'user1' }) // In a real app, you'd have user authentication
                });
                const data = await response.json();
                console.log('Game created:', data);
                alert('Game created successfully! Check console for details.');
            } catch (error) {
                console.error('Error creating game:', error);
                alert('Error creating game. Check console for details.');
            }
        });
    </script>
</body>
</html>
